<DOCTYPE html>
    <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
          <h2>네이버 이미지 검색하기</h2>
          <div>
              <textarea id="q" rows="2" cols="40"></textarea>
              <br>
              <button id="qButton">검색</button>
              <div id="result"></div>
          </div>
          <script>
              const qs = (q) => document.querySelector(q)
              window.onload = () => {
                  const q = qs('#q')
                  const qButton = qs('#qButton')
                  const result = qs('#result')
                  // 조회 버튼을 눌렀을 때 
                  qButton.onclick = () => {
                      result.innerHTML = "..."
                      // URL 생성하기 
                      const api = "/api?q=" + encodeURIComponent(q.value)
                      // API에 접근하기
                      fetch(api).then((res) => {
                          return res.json() // JSON 응답
                      }).then((data) => {
                          // 결과를 화면에 출력하기 
                          result.innerHTML = 
                                data
                      })
                  }
              }
          </script>
          <style>
              #result {
                  padding: 5px;
                  font-size: 1.2em;
                  color: red;
              }
              
              #q {
                  background-color: #fffff0;
              }
          </style>
    </body>
    </html>
